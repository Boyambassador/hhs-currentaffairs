{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block content %}

<style>
    .btn-google {
        color: #545454;
        background-color: #ffffff;
        box-shadow: 0 1px 2px 1px #ddd
    }
    
    .or-container {
        align-items: center;
        color: #ccc;
        display: flex;
        margin: 25px 0
    }
    
    .line-separator {
        background-color: #ccc;
        flex-grow: 5;
        height: 1px
    }
    
    .or-label {
        flex-grow: 1;
        margin: 0 15px;
        text-align: center
    }
</style>
<div class=" d-flex justify-content-center  ">
    
    <div class="card ">
        <h3  class="df-header card-header ">Join Today</h3>
        <div class="card-body">
            <form action="" method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{form|crispy}}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info btn-block rounded-pill " type="submit">Sign Up</button>
                </div>
            </form>
            <div class="border-top pt-3">
            <small class="text-muted">
                Already Have an Account? <a class="ml-2" href="{% url 'account_login' %}">Sign In</a>
            </small>
        </div>
        </div>
    </div>
</div>
{% endblock %}
