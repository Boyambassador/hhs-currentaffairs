{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="col-md-5 m-0 content-section  align-items-center justify-content-center">
    
    <div class="card ">
        <h3  class="df-header card-header ">Reset Password</h3>
        <div class="card-body">
            <form action="" method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{form|crispy}}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-success btn-block rounded-pill" type="submit">Request Password Reset</button>
                </div>
            </form>                
        </div>
    </div>
</div>

{% endblock %}
