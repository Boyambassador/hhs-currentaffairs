{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Post{% endblock %}

{% block content %}
<div class="m-auto w-100 container">
<div class="content-section">
    <form method="POST" class="post-form form-control" enctype="multipart/form-data"> 
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">New Post</legend>
                {% csrf_token %}  
                {{ form.as_p }}  
                <button type="submit" class="save btn btn-outline-primary">Save</button>  
            </form>  
            
            
        </div>
    </form>
</div>
</div>
{% endblock %}
